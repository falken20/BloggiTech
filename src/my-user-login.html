<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-user-login">
  <template>
    <style>
      :host {  /* Para referenciar el estilo de mi componente */
        display: inline-block;
        background-color: white;
        width: -moz-available;
        align-items: center;
      }
    </style>

    <div class="col-sm-6 col-md-6">
      <div class="sticky">
          <h1>Welcome to BloggiTech!</h1>
          <p><small>Only be Tech</small></p>
      </div>
    </div>
    <div class="col-sm-6 col-md-6">
        <div class="login-container">
                  <div id="output"></div>
                  <div class="avatar"><img src="https://cdn2.iconfinder.com/data/icons/blue-rounded-set/154/avatar-login-round-profile-512.png" width="95px" height="95px"></div>
                  <div class="form-box">
                      <form action="" method="">
                          <input name="usernameInput" type="text" placeholder="username">
                          <input name="passwordInput" type="password" placeholder="password">
                          <button class="btn btn-info btn-block login" type="button" name="btnLoginUser" on-click="loginUser">Login</button>
                          <p><small>No account? <a href="user-add">Create one!</a></small></p>
                          <input name="mensaje" type="text" style="border:0;background-color:white;font-size:large;font-weight:bold;color:red;text-transform:uppercase;">
                     </form>
                  </div>
        </div>              
    </div>
  </template>

  </template>
    <script>
      Polymer({
        is: 'my-user-login',
        properties: {
          url: {
            type: String,
            value: "http://postgrebc9688.cloudapp.net:3000/api/login"
          },
          login: {
            type: String,
            //computed: 'funcion()',
            readOnly: true,
            notify: true            
          }
        },
        listeners: {
        },
        loginUser: function() {
          var password = document.getElementsByName("passwordInput")[0].value;
          var username = document.getElementsByName("usernameInput")[0].value;
          console.log("ROD: username:" + username);
          console.log("ROD: password:" + password);
          var peticion = new XMLHttpRequest();
          peticion.open("POST", this.url, false);
          peticion.setRequestHeader("Content-Type", "application/json");
          peticion.setRequestHeader("Access-Control-Allow-Origin", "*");
          peticion.send('{"nombre":"' + username + '", "password": "' + password + '"}');       
          console.log(peticion.responseText);
          var respuesta = JSON.parse(peticion.responseText);
          if (peticion.status=="200" && respuesta.data.count > 0)
          {
            console.log("ROD: User " + username + " logged");
            sessionStorage.setItem("usuario", username);
            this.login = "User: " + username;
            document.getElementsByName("usernameInput")[0].value = "";
            document.getElementsByName("passwordInput")[0].value = "";
            document.getElementsByName("mensaje")[0].value = "Login correcto";
          }
          else 
          {
            document.getElementsByName("mensaje")[0].value = "Login incorrecto";
          }
        }
      })
    </script>
</dom-module>
