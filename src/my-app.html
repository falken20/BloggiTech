    <style>
      :host {

      }

            selected="[[page]]"

            fallback-selection="view404"
            role="main">
          <my-richi-micomponente name="richi-micomponente" contador="1" saludo="Hola!!!"></my-richi-micomponente>
          <my-componentemongodb name="componentemongodb"></my-componentemongodb>

          <my-index-blog name="index-blog"></my-index-blog>

          <my-post-list name="post-list" id="postlist"></my-post-list>
          <my-post-list-consulta name="post-list-consulta" id="postlistconsulta"></my-post-list-consulta>
          <my-post-listlarge name="post-listlarge" id="postlistlarge"></my-post-listlarge>
          <my-post-listlarge-consulta name="post-listlarge-consulta" id="postlistlargeconsulta"></my-post-listlarge-consulta>
          <my-post-detail name="post-detail" id="postdetail"></my-post-detail>
          <my-user-add name="user-add"></my-user-add>

      </app-header-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }  //ROD: Defines como te vas a llamar cuando te referencien

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          login: String   //ROD: parametro para guardar el usuario logado
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
        console.log("ROD: " + window.location.href);
        console.log("ROD: " + window.location.pathname);
        if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
        { alert('Navegador Opera: Esta web esta optimizada para ser visualizada en Firefox'); }
        else if(navigator.userAgent.indexOf("Chrome") != -1 )
        { alert('Navegador Chrome: Esta web esta optimizada para ser visualizada en Firefox'); }
        else if(navigator.userAgent.indexOf("Safari") != -1)
        { alert('Navegador Safari: Esta web esta optimizada para ser visualizada en Firefox'); }
        else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
        { console.log("ROD: Browser Firefox!!!!")}
        else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
        { alert('Navegador IE: Esta web esta optimizada para ser visualizada en Firefox'); }  
        else { console.log('Navegador desconocido'); }
      }

      _routePageChanged(page) {
        console.log("ROD: _routePageChanged: " + this.page);
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.

        //ROD: Actualizamos el usuario que esta logado
        if (sessionStorage.getItem("usuario") == null || sessionStorage.getItem("usuario") == "") {
          this.login = "";
          this.$.imgLogin.style.color = "red";
        } else {
          this.login = "User: " + sessionStorage.getItem("usuario");
          this.$.imgLogin.style.color = "green";
        }

        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'index-blog2';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        console.log("ROD: _pageChanged: " + this.page);
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
        
        if (page == "index-blog2") { console.log("ROD: Ejecuto ready() de " + page);        this.$.indexblog2.ready(); }
        if (page == "post-add") { console.log("ROD: Ejecuto ready() de " + page);           this.$.postadd.ready(); }
        if (page == "post-detail") { console.log("ROD: Ejecuto ready() de " + page);        this.$.postdetail.ready(); }
        if (page == "post-list-consulta") { console.log("ROD: Ejecuto ready() de " + page); this.$.postlistconsulta.ready(); }
        if (page == "post-list") { console.log("ROD: Ejecuto ready() de " + page);          this.$.postlist.ready(); }
        if (page == "post-listlarge-consulta") { console.log("ROD: Ejecuto ready() de " + page); this.$.postlistlargeconsulta.ready(); }
        if (page == "post-listlarge") { console.log("ROD: Ejecuto ready() de " + page);     this.$.postlistlarge.ready(); }
        if (page == "user-detail") { console.log("ROD: Ejecuto ready() de " + page);        this.$.userdetail.ready(); }
      }

      _showPage404() {
        this.page = 'view404';
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
