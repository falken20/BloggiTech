<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-user-remove">
  <template>
    <style>
      :host {  /* Para referenciar el estilo de mi componente */
        display: inline-block;
        background-color: red; <!-- Indico color de fondo para diferenciar area del compoennte -->
      }
    </style>

    <!-- Metemos parte para interactuar con MongoDB -->
    <div><span>Incert the ID for the user to remove:</span></div>
    <div>
      ID:
      <input type="text" name="idInput"/>
      <p>
      Name:
      <input type="text" name="nameInput"/>
      <p>
      Email:
      <input type="text" name="emailInput"/>
      <p>
      Password:
      <input type="text" name="passwordInput"/>
    </div>

    <div><button type="button" name="btnRemoveUser" on-click="removeUser">Delete User for PostgreSQL</button></div>
    <p>
  </template>

  </template>
    <script>
      Polymer({
        is: 'my-user-remove',
        properties: {
          url: {
            type: String,
            value: "http://postgrebc9688.cloudapp.net:3000/api/usuarios"
          },
          posts: {
            type: Array,
          }
        },
        listeners: {
        },
        removeUser: function() {
          var id = document.getElementsByName("idInput")[0].value;
          var name = document.getElementsByName("nameInput")[0].value;
          var email = document.getElementsByName("emailInput")[0].value;
          var password = document.getElementsByName("passwordInput")[0].value;
          console.log("ROD: Removing user ID: " + id + ", Name: " + name + ", Email: " + email + ", Password: " + password);
          var peticion = new XMLHttpRequest();
          var urlDelete = this.url + "/" + id;
          peticion.open("DELETE", urlDelete, true);
          peticion.setRequestHeader("Content-Type", "application/json");
          peticion.send();
          //peticion.send('{"nombre":"' + name + '", "email": "' + email + '", "password":"' + password + '"}');
          console.log("ROD: User " + id + " removed");
        }
      })
    </script>
</dom-module>
