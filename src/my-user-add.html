<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-user-add">
  <template>
    <style>
      :host {  /* Para referenciar el estilo de mi componente */
        display: inline-block;
        background-color: white;
        width: -moz-available;
        align-items: center;
      }
    </style>

    <!-- Metemos parte para interactuar con MongoDB -->
    <div class="container">
      <div class="login-container">
                <div id="output"></div>
                <div class="avatar"></div>
                <div><span>Fill the new user info:</span></div>
                <div class="form-box">
                    <form action="" method="">
                        Name: <input name="usernameInput" type="text" placeholder="username">
                        eMail: <input name="emailInput" type="text" placeholder="email">
                        Password: <input name="passwordInput" type="password" placeholder="password">
                        <button class="btn btn-info btn-block login" type="button" name="btnAddNewUser" on-click="addNewUser">Register</button>
                    </form>
                </div>
            </div>
  </template>

  </template>
    <script>
      Polymer({
        is: 'my-user-add',
        properties: {
          url: {
            type: String,
            value: "http://postgrebc9688.cloudapp.net:3000/api/usuarios"
          },
          posts: {
            type: Array,
          }
        },
        listeners: {
        },
        addNewUser: function() {
          var username = document.getElementsByName("usernameInput")[0].value;
          var email = document.getElementsByName("emailInput")[0].value;
          var password = document.getElementsByName("passwordInput")[0].value;
          console.log("Adding user -> Name: " + username + ", Email: " + email + ", Password: " + password);
          var peticion = new XMLHttpRequest();
          peticion.open("POST", this.url, true);
          peticion.setRequestHeader("Content-Type", "application/json");
          peticion.send('{"nombre":"' + username + '", "email": "' + email + '", "password":"' + password + '"}');
          console.log("User " + username + " added");
        }
      })
    </script>
</dom-module>
