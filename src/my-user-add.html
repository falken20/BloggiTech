<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-user-add">
  <template>
    <style>
      :host {  /* Para referenciar el estilo de mi componente */
        display: inline-block;
        background-color: white;
        width: -moz-available;
        align-items: center;
      }
    </style>

    <div class="container">
      <div class="container thumbnail" style="width: 500px;margin-top: 40px">
                <div id="output"></div>
                <div class="avatar"><img src="images/avatar.png" width="95px" height="95px"></div>
                <div><span></span></div>
                <div class="form-box">
                    <form action="" method="">
                        Name: <input name="usernameInput" type="text" placeholder="username" maxlength="20" size="100" style="margin-top:1px">
                        eMail: <input name="emailInput" type="text" placeholder="email" maxlength="30" data-validation="email" style="margin-top:1px">
                        Password: <input name="passwordInput" type="password" placeholder="password" maxlength="20" style="margin-top:5px;size:60">
                        <div class="form-group">
                          <input id="mensaje" type="text" class="form-control" style="border:0;background-color:white;font-size:large;font-weight:bold;color:red;text-transform:uppercase;text-align: center;display: none">      
                        </div>                        
                        <button class="btn btn-info btn-block login" type="button" name="btnAddNewUser" on-click="addNewUser">Registrar usuario</button>
                    </form>
                </div>
      </div>
    </div>
  </template>

    <script>
      Polymer({
        is: 'my-user-add',
        properties: {
          url: {
            type: String,
            value: "http://postgrebc9688.cloudapp.net:3000/api/usuarios"
          },
          login: {
            type: String,
            //computed: 'funcion()',
            notify: true            
          }          
        },
        listeners: {
        },
        addNewUser: function() {
          var username = document.getElementsByName("usernameInput")[0].value;
          var email = document.getElementsByName("emailInput")[0].value;
          var password = document.getElementsByName("passwordInput")[0].value;
          var peticion = new XMLHttpRequest();
          peticion.open("POST", this.url, false);
          peticion.setRequestHeader("Content-Type", "application/json");
          peticion.setRequestHeader("Access-Control-Allow-Origin", "*");
          console.log('ROD: Adding user -> {"nombre":"' + username + '", "email": "' + email + '", "password":"' + password + '"}');
          peticion.send('{"nombre":"' + username + '", "email": "' + email + '", "password":"' + password + '"}');
          var spanMensaje = document.getElementById("mensaje");
          var respuesta = JSON.parse(peticion.responseText);
          if (peticion.status=="200")
          {
              console.log("ROD: User " + username + " added");
              sessionStorage.setItem("usuario", username);
              this.login = username;
              this.$$("#mensaje").style.display = "block";
              this.$$("#mensaje").value = "Usuario creado correctamente";
          }
          else 
          {
              this.$$("#mensaje").style.display = "block";
              this.$$("#mensaje").value = "No se pudo crear el usuario";
          }
        }
      })
    </script>
</dom-module>
